{% extends 'base.html' %}

{% block content %}
    {% if object %}
        <h1>Edit <span class="teal-text">{{object.title}}</span></h1>
    {% else %}
        <h1>Add Recipe</h1>
    {% endif %}
    
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <button type="submit" class="btn">Submit</button>
    </form>
{% endblock %}
